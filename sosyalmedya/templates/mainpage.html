<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    {%include "includes/navbar.html" %}
    {% block sa %}
    <br><br><br><br>
    <div style="text-align: center; margin-left: 150px; margin-right: 150px;">
        {% for i in liste%}
    <a href="/profile/{{i.username}}"><h4>{{i.username}}</h4></a>
    <a href="/profile/{{i.username}}/{{i.id}}" style="color: black;" ><h5 style="max-height: 150px; overflow: hidden;">{{i.post|safe}}</h5></a>
    <form method="post" action="{{ url_for('like_post', post_id=i.id) }}"><button class="btn btn-primary" name="Beğen" type="submit">Beğen({{i.likes}})</button> <button class="btn btn-primary" name="Yorum" type="submit">Yorum({{i.comments}})</button></form>
        {% endfor %}
    </div>
    {% endblock sa %}
    <br><br><br>{% include "includes/messages.html" %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
